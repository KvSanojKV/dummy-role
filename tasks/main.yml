---
# tasks file for apache
---
- name: Install Apache on Debian
  apt:
    name: apache2
    state: present
  when: ansible_os_family == "Debian"

- name: Install Apache on RedHat
  yum:
    name: httpd
    state: present
  when: ansible_os_family == "RedHat"

- name: Start Apache service (Debian)
  service:
    name: apache2
    state: started
    enabled: yes
  when: ansible_os_family == "Debian"

- name: Start Apache service (RedHat)
  service:
    name: httpd
    state: started
    enabled: yes
  when: ansible_os_family == "RedHat"
